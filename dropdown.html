<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Page</title>

  <style>
    body{
      text-align: center;
    }
    select{
      margin-top: 20px;
    }
    label{
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <form action="">
    <label for="">Course</label>
    <select name="courseSelect" id="">
      <option value="invalid" selected>Choose</option>
      <option value="btech">Btech</option>
      <option value="mca">MCA</option>
      <option value="mtech">Mtech</option>
    </select>
    <br>
    
    <label for="">Year</label>
    <select name="yearSelect" id="">
      <option value="invalid" selected>Choose</option>
      <option value="y1">1</option>
      <option value="y2">2</option>
      <option value="y3">3</option>
      <option value="y4">4</option>
    </select>

    <br>

    <label for="">Semester</label>
    <select name="semesterSelect" id="">
      <option value="invalid" selected>Choose</option>
      <option value="sem1">I</option>
      <option value="sem2">II</option>
      <option value="sem3">III</option>
      <option value="sem4">IV</option>
      <option value="sem5">V</option>
      <option value="sem6">VI</option>
      <option value="sem7">VII</option>
      <option value="sem8">VIII</option>
    </select>

  </form>
</body>
</html>
