        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 300px;
            margin: 20px;
            height: 300px;
            text-align: center;
            /* background-color: #f0eaea; */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            position: relative;
            
            /* background-color: #1f407f; */
            
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        img {
            /* position: absolute; */
             max-width: 95%;
            max-height: 80%; 
             min-height: 80%;
            height: auto;
            margin-bottom: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            position: relative;
            
        }

        .container::after{
            content: "";
            position: absolute;
            top: -8px;
            left: 10px;
            height: 100%;
            width: 95%;
            background-color: #d7538f75;
            z-index: -2;
            border-radius: 10px;
        }
        .container::before{
            content: "";
            position: absolute;
            top: -15px;
            left: 16px;
            height: 100%;
            width: 90%;
            background-color: #c57da457;
            z-index: -2;
            border-radius: 10px;
        }

        .container a {
            width: 100%;
            height: 100%;
            display: block;
            padding: 0px;
            font-weight: bold;
            
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            position: relative;
        }



        #vid{
            position: absolute;

            display: flex;
            justify-content: end;
            bottom: calc(300px - 78%);
            right: 10px;
            display: none;
            text-decoration: none;
            color: #11094e;
        }
        .container:hover #vid{
            display: inline;
        }

        .container a:hover {
            background-color: #f3f3f3;
        }
